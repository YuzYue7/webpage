<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动标语页面</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #slogan {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #action-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #action-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="slogan">欢迎！</div>
    <button id="action-btn">开始</button>

    <script>
        const slogan = document.getElementById('slogan');
        const btn = document.getElementById('action-btn');

        let userName = "";
        let stage = 0; // 0: 输入名字, 1: 显示大猪妞, 2: 显示伟大的邵帆留

        function resetPage() {
            stage = 0;
            slogan.textContent = "欢迎！";
            btn.textContent = "开始";
        }

        btn.addEventListener('click', () => {
            if (stage === 0) {
                userName = prompt("请输入你的名字：");
                if (!userName) {
                    alert("名字不能为空！");
                    return;
                }
                slogan.textContent = `${userName} 是大猪妞`;
                btn.textContent = "下一步";
                stage = 1;
            } else if (stage === 1) {
                slogan.textContent = "伟大的邵帆留";
                btn.textContent = "回到最初页面";
                stage = 2;
            } else if (stage === 2) {
                resetPage();
            }
        });
    </script>
</body>
</html>
